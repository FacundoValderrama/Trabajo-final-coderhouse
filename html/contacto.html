<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Zenith Digital</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../img/z d2.png" alt="Logo de Zenith">
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="personal.html">Personal</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h1>Contacto</h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre"> 
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido">  
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Deje su mensaje"></textarea>
                </div>
                <div class="form-group">
                    <input class="btn-formulario" type="submit" value="Enviar">
                    <input class="btn-formulario" type="reset" value="Limpiar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Zenith Digital - Todos los derechos reservados</p>
    </footer>
</body>
</html>
